    <script>
        $(window).resize(function () {
            location.reload();
        });

        document.querySelector(".click_main").addEventListener("click", toggleLogo);

        function toggleLogo(e) {

            e.preventDefault();
            var logoVisibility = document.querySelector(".navbar-brand").style.visibility;
            if (logoVisibility == 'visible' || logoVisibility == '') {
                document.querySelector(".navbar-brand").style.visibility = "hidden";
                document.querySelector("#navbarNav").style.visibility = "visible";
                $('#navbarNav').addClass('nav-shown');
                $('#navbarNav').removeClass('navbar-collapse collapse');
                $('nav').addClass('navProperties');
                $('#click2').css('color', 'white').show();
                $('.click_main').hide();
            } else {
                document.querySelector(".navbar-brand").style.visibility = "visible";
            }

            document.querySelector("#navbar-toggle-icon").classList.toggle('bi-list');
            document.querySelector("#navbar-toggle-icon").classList.toggle('bi-x');
        }

        $('#click2').on('click', function (e) {
            e.preventDefault();

            document.querySelector(".navbar-brand").style.visibility = "visible";
            document.querySelector("#navbarNav").style.visibility = "hidden";
            $('#navbarNav').removeClass('nav-shown')
            $('#navbarNav').addClass('navbar-collapse collapse')
            $('nav').removeClass('navProperties');
            $('#click2').css('color', 'white').hide();
            $('.click_main').show();
        })


    </script>
